<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Sorting Prediction</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #e9ecef; /* Light grey from Bootstrap */
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
            border-bottom: none;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1.25rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .image-preview-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 250px; /* Limit height for better display */
            display: none;
            margin: 0 auto;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            object-fit: contain; /* Ensure image fits without distortion */
            background-color: #f8f9fa; /* Light background for transparent images */
            padding: 5px;
        }
        .form-control-file { /* Custom style for file input alignment */
            padding: .375rem .75rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .prediction-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e0e0e0;
        }
        .prediction-item:last-child {
            border-bottom: none;
        }
        .prediction-label {
            font-weight: bold;
            color: #343a40;
        }
        .prediction-value {
            color: #6c757d;
            text-align: right;
        }
        .list-group-item strong {
            color: #0056b3;
        }
        #statusMessage {
            font-weight: bold;
            text-align: center;
            margin-top: 1rem;
        }
        .alert {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4 text-primary">Waste Classification Assistant ü§ñ‚ôªÔ∏è</h1>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    Upload Waste Image üì∏
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Choose an image of waste:</label>
                        <input class="form-control form-control-sm" id="imageUpload" type="file" accept="image/*">
                    </div>
                    <div class="image-preview-container">
                        <img id="imagePreview" src="#" alt="Image Preview">
                    </div>
                    <button id="predictButton" class="btn btn-success btn-lg w-100">Predict Waste Type ‚ú®</button>
                    <div id="statusMessage" class="alert mt-3 d-none" role="alert"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    Prediction Results üìä
                </div>
                <div class="card-body">
                    <div id="predictionOutput">
                        <p class="text-muted text-center">Upload an image and click 'Predict' to see results.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    const predictButton = document.getElementById('predictButton');
    const statusMessage = document.getElementById('statusMessage');
    const predictionOutput = document.getElementById('predictionOutput');

    let base64Image = '';
    const FLASK_API_URL = '/predict'; // Relative URL, as HTML is served from the same Flask app.

    imageUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                base64Image = e.target.result.split(',')[1]; // Get only the base64 part
                statusMessage.textContent = 'Image loaded. Click Predict.';
                statusMessage.className = 'alert alert-info mt-3';
                statusMessage.classList.remove('d-none'); // Show alert
                predictionOutput.innerHTML = '<p class="text-muted text-center">Image loaded. Ready for prediction.</p>'; // Clear previous results
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.style.display = 'none';
            base64Image = '';
            statusMessage.textContent = 'No image selected.';
            statusMessage.className = 'alert alert-warning mt-3';
            statusMessage.classList.remove('d-none');
            predictionOutput.innerHTML = '<p class="text-muted text-center">Upload an image and click \'Predict\' to see results.</p>';
        }
    });

    predictButton.addEventListener('click', async function() {
        if (!base64Image) {
            statusMessage.textContent = 'Please upload an image first!';
            statusMessage.className = 'alert alert-danger mt-3';
            statusMessage.classList.remove('d-none');
            return;
        }

        statusMessage.textContent = 'Predicting... Please wait.';
        statusMessage.className = 'alert alert-primary mt-3';
        statusMessage.classList.remove('d-none');
        predictionOutput.innerHTML = '<p class="text-muted text-center">Processing...</p>';

        try {
            const response = await fetch(FLASK_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: base64Image }),
            });

            if (!response.ok) {
                let errorDetails = `HTTP error! Status: ${response.status}`;
                try {
                    const errorData = await response.json();
                    if (errorData && errorData.error) {
                        errorDetails = errorData.error; // Use the specific error message from the Flask app
                    }
                } catch (jsonError) {
                    errorDetails += ` - Could not parse error response.`;
                }
                throw new Error(errorDetails);
            }

            const result = await response.json();
            statusMessage.textContent = 'Prediction successful!';
            statusMessage.className = 'alert alert-success mt-3';
            statusMessage.classList.remove('d-none');
            
            // --- Display results beautifully ---
            let binColorClass = '';
            switch(result.bin_color.toLowerCase()) {
                case 'blue': binColorClass = 'bg-primary'; break;
                case 'green': binColorClass = 'bg-success'; break;
                case 'red': binColorClass = 'bg-danger'; break;
                case 'yellow': binColorClass = 'bg-warning text-dark'; break; /* text-dark for visibility on yellow */
                case 'black': binColorClass = 'bg-dark'; break;
                case 'grey': binColorClass = 'bg-secondary'; break;
                default: binColorClass = 'bg-info'; break; // Default for unknown colors
            }

            predictionOutput.innerHTML = `
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Predicted Label:</strong> ${result.predicted_label}</li>
                    <li class="list-group-item"><strong>Confidence:</strong> <span class="badge ${binColorClass}">${(result.confidence * 100).toFixed(2)}%</span></li>
                    <li class="list-group-item"><strong>Category:</strong> <span class="badge bg-secondary">${result.category}</span></li>
                    <li class="list-group-item"><strong>Instructions:</strong> ${result.instructions}</li>
                    <li class="list-group-item"><strong>Recommended Bin:</strong> 
                        <span class="badge ${binColorClass} border border-light">${result.bin_color.charAt(0).toUpperCase() + result.bin_color.slice(1)} Bin</span>
                    </li>
                </ul>
            `;

        } catch (error) {
            statusMessage.textContent = 'Error during prediction: ' + error.message;
            statusMessage.className = 'alert alert-danger mt-3';
            statusMessage.classList.remove('d-none');
            predictionOutput.innerHTML = '<p class="text-danger text-center">Failed to get prediction.</p>';
            console.error('Fetch error:', error);
        }
    });
</script>

</body>
</html>
